<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="body">
    <div class="container">
      <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
          <button class="operator clear" id="clear">C</button>
          <button class="number" id="seven">1</button>
          <button class="number" id="eight">2</button>
          <button class="number" id="nine">3</button>
          <button class="operator" id="multiply">×</button>
          <button class="operator" id="divide">÷</button>
          <button class="number" id="four">4</button>
          <button class="number" id="five">5</button>
          <button class="number" id="six">6</button>
          <button class="operator" id="add">+</button>
          <button class="operator" id="subtract">-</button>
          <button class="number" id="one">7</button>
          <button class="number" id="two">8</button>
          <button class="number" id="three">9</button>
          <button class="operator" id="percent">%</button>
          <button class="operator" id="power">^</button>
          <button class="number" id="decimal">.</button>
          <button class="number" id="zero">0</button>
          <button class="operator delete" id="delete">⌫</button>
          <button class="operator equals" id="equals">=</button>
        </div>
        <div id="history">
          <h3>History:</h3>
          <div id="history-log"></div>
        </div>
      </div>
      
    </div>
  </body>
</html>
